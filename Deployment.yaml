apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: default  # ðŸ‘ˆ Add this line
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-container
        image: gcr.io/my-project/my-image:tag
        ports:
        - containerPort: 80
